services:
  luna-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luna-app
    ports:
      - "8080:8080"
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRATION=${JWT_ACCESS_TOKEN_EXPIRATION}
      - JWT_REFRESH_TOKEN_EXPIRATION=${JWT_REFRESH_TOKEN_EXPIRATION}
      - JPA_SHOW_SQL=${JPA_SHOW_SQL:-false}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - APP_SWAGGER_SERVER_URL=${APP_SWAGGER_SERVER_URL:-http://localhost:8080}
      - APP_SWAGGER_SERVER_DESCRIPTION=${APP_SWAGGER_SERVER_DESCRIPTION:-Local Development Server}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - luna-network

networks:
  luna-network:
    driver: bridge
