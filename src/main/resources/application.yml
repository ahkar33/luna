spring:
  application:
    name: Luna

  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/luna_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      data-source-properties:
        prepareThreshold: 0  # Disable prepared statement caching for PgBouncer compatibility

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:none}  # Flyway handles all schema management
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': false
        jdbc:
          batch_size: 0  # Disable batching for PgBouncer compatibility

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true  # Important: allows Flyway to work with existing DB
    locations: classpath:db/migration
    validate-on-migrate: true

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:luna-super-secret-key-for-jwt-token-signing-change-this-in-production-12345678}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Service-to-Service Authentication
service:
  api-key: ${SERVICE_API_KEY}

# Cloudinary Configuration
cloudinary:
  url: ${CLOUDINARY_URL}

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha

# Application Scheduling Configuration
app:
  scheduling:
    enabled: ${SCHEDULING_ENABLED:true}
    post-cleanup-cron: ${POST_CLEANUP_CRON:0 0 2 * * *}  # Daily at 2 AM
  service:
    api-key: ${SERVICE_API_KEY:}
  security:
    device-verification-enabled: ${DEVICE_VERIFICATION_ENABLED:true}  # Set to false to skip device verification

# Logging Configuration
logging:
  level:
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR
    org.hibernate.SQL: ERROR  # Disable Hibernate SQL logs
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR  # Disable SQL parameter binding logs
